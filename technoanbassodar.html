<!DOCTYPE html>
<html>
<head>
<title> Transparent and responsive sign up form</title>
<link rel="stylesheet" href="technoanbassodar.css">
</head>
<body>
<div class="wrap">
<h1><bold> Campus Ambassador Signup</bold></h1>
<h2>
<form align="center" name="cform" action="technoambassador.php" method="post" class="signupform">
	<label for="fname">First Name :</label>
<input type ="text" name ="firstname" required id="firstname">
<label for="lname"> Last Name :</label>
<input type ="text" name="lastname" required id="lastname">
<label for="clg">College :</label>
<input type ="text" name="college"  required id="college">
<label for="add" > Address :</label>
<textarea name="address" id="address" required=></textarea>
<label for="em"> Email-id :</label>
<input type="text" name="email" required id="email">
<label for="mo"> Mobile No :</label>
<input type ="number" name="mob" required id="mob">
<label for="gr"> Graduate :</label>
<input type ="date" name="graduatedate" required id="graduatedate"><br><br>
<label for="mk"> Why do you want to join marketing? Elaborate :</label>
<input type ="text" name="ques" required id="ques"><br>
<input type ="submit" placeholder="Submit" required>
<input type ="reset" placeholder="reset" required></h2>
</form>
</div>
</body>
</html>
